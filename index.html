<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman per Phi ❤️</title>  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-4">
    <div class="flex flex-col">
      <img id="win" src="assets/win.png" alt="win" class="hidden w-full max-w-sm mx-auto" >
      <div class="relative">
        <img id="hangman" src="assets/0.png" alt="hangman" class="w-full max-w-sm" >
        <div id="guess" class="absolute inset-x-0 text-center text-5xl top-2/3"></div>
      </div>
    </div>
    <div class="-mt-40 mb-4 lg:my-auto z-50">
      <div id="letters" class="flex flex-row flex-wrap gap-6 lg:gap-4 justify-center items-center m-auto"></div>
      <button id="play-again" class="bg-pink-600 hidden mx-auto align-middle text-center px-4 py-3 rounded-md text-white">PLAY AGAIN</button>
      <img id="bday" src="assets/happy-bday.png" alt="happy birthday" class="hidden mt-32 max-w-sm" >
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
